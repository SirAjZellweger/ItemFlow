<mat-toolbar>
  <button matIconButton (click)="navigateBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Gegenstand Details</span>

  <button matIconButton [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['edit']">
      <mat-icon>edit</mat-icon>
      <span>Bearbeiten</span>
    </button>
    <button mat-menu-item (click)="deleteItem()">
      <mat-icon>delete</mat-icon>
      <span>LÃ¶schen</span>
    </button>
  </mat-menu>
</mat-toolbar>

@if (item$ | async; as item) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ 'item.category' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      @if (item.description; as description) {
        <p>{{ description }}</p>
      }

      <mat-list>
        <mat-list-item>
          <mat-icon matListItemIcon>person</mat-icon>
          <div matListItemTitle>Person</div>
          <div matListItemLine>{{ 'Foo' }}</div>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListItemIcon>room</mat-icon>
          <div matListItemTitle>Standort</div>
          <div matListItemLine>{{ 'Baz' }}</div>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListItemIcon>check_circle</mat-icon>
          <div matListItemTitle>Zustand</div>
          <div matListItemLine>{{ 'Pml' }}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <div class="fab-container">
    <button matFab>
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
}
